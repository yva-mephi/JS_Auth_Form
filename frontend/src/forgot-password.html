<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="background-elements">
            <div class="circle"></div>
            <div class="circle1"></div>
            <div class="line"></div>
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="form-container">
            <h2>Восстановление пароля</h2>

            <!-- Поле для ввода почты -->
            <div class="input-group">
                <label for="email">Моя почта:</label>
                <input type="email" id="email" placeholder="Введите вашу почту" required>
            </div>

            <!-- Чекбокс для выбора способа восстановления -->
            <div class="recovery-options">
                <label id="variant">Вариант восстановления:</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="recovery-method" value="secret-question" disabled> Секретный вопрос
                    </label>
                    <label>
                        <input type="radio" name="recovery-method" value="phone" disabled> Номер телефона
                    </label>
                </div>
            </div>

            <!-- Секретный вопрос -->
            <div id="secret-question-section" class="recovery-section" style="display: none;">
                <div class="input-group">
                    <label for="secret-question">Секретный вопрос:</label>
                    <p id="secret-question-text">Как звали вашего первого питомца?</p>
                </div>
                <div class="input-group">
                    <label for="secret-answer">Ответ:</label>
                    <input type="text" id="secret-answer" placeholder="Введите ответ" disabled>
                </div>
                <button type="submit" class="recovery-button" disabled>Восстановить пароль</button>
            </div>

            <!-- Ввод номера телефона -->
            <div id="phone-section" class="recovery-section" style="display: none;">
                <div class="input-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" placeholder="Введите ваш номер" disabled>
                </div>
                <button id="send-sms" class="sms-button" disabled>Отправить SMS</button>

                <!-- Поле для ввода кода из SMS -->
                <div class="input-group" id="sms-code-section" style="display: none;">
                    <label for="sms-code">Код из SMS:</label>
                    <div class="sms-code-container">
                        <input type="text" maxlength="1" class="sms-code" disabled>
                        <input type="text" maxlength="1" class="sms-code" disabled>
                        <input type="text" maxlength="1" class="sms-code" disabled>
                        <input type="text" maxlength="1" class="sms-code" disabled>
                        <input type="text" maxlength="1" class="sms-code" disabled>
                        <input type="text" maxlength="1" class="sms-code" disabled>
                    </div>
                </div>
                <button id="confirm-code" class="confirm-button" disabled>Подтвердить код</button>
                <button type="submit" class="recovery-button" disabled>Восстановить пароль</button>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
